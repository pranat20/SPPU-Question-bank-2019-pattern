  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .navbar nav {
      display: flex;
      gap: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #0056b3;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #003f7f;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .contact-item {
      margin: 15px 0;
      font-size: 18px;
    }

    .social-links a {
      display: inline-block;
      margin: 5px 10px 0 0;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .social-links a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        flex-direction: column;
        width: 100%;
      }

      .navbar a {
        width: 100%;
        margin-top: 5px;
        text-align: center;
      }

      .label {
  font-weight: 500;    
  color: #333;        
}

    }
  </style>
</head>
